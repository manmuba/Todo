{% load static %}
<!doctype html>
<html lang="en">
  <head>
	<!-- Load Css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Dancing+Script:wght@500&family=Lobster&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
    <title>Todo</title>
  </head>
  <body class="body">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="a-man navbar-brand" style="margin-right: 80px;" href="{% url 'home' %}"><b>TaskBar</b></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="li-man nav-link" style="margin-right: 30px;" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" style="margin-right: 30px;">
                    <a class="li-man nav-link" href="{% url 'my_task' %}">My Tasks</a>
                </li>
				
            </ul>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" >
                {% if user.id is None %}
				<li class="nav-item active" >
					<a class="li-manm nav-link" href="{% url 'sign_in' %}">Sign In <span class="fa fa-sign-in text-primary" aria-hidden="true"></span></a>
				</li>
				<li class="nav-item active" >
					<a class="li-manm nav-link" href="{% url 'sign_up' %}">Sign Up <span class="fa fa-user-plus text-success" aria-hidden="true"></span></a>
				</li>
                {% else %}
                <li class="nav-item active" >
					<a class="li-manm nav-link" href="{% url 'dashboard' %}">Dashboard <span class="fa fa-user-circle text-primary" aria-hidden="true"></span></a>
				</li>
				<li class="nav-item active" >
					<a class="li-manm nav-link" href="{% url 'sign_out' %}">Logout <span class="fa fa-sign-out text-danger" aria-hidden="true"></span></a>
				</li>
                {% endif %}
			</ul>
        </div>
	</nav>
    {% block content %}

    {% endblock %}
    
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
